
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login / register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="wrapper">
        <div class="login">
            <h2 class="login_h2" style="color: indigo; font-style: italic;">Login</h2>
            <form action="/loggingIn" method="POST" class="login_form">
                {% csrf_token %}
                <input type="text" name="email" class="login_form" placeholder="Email">
                <input type="password" name="password" class="login_form" placeholder="Password">
                <button type="submit" class="login_btn">Log In</button>
            </form>
        </div>
        {% if messages %}
        <ul class="messages" style="list-style-type: none; text-align: center;">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}><span style="color: white;">{{ message }}</span></li>
            {% endfor %}
        </ul>
        {% endif %}
        <h1 class="login_h1">Event Finder</h1>
        <div class="register">
            <p style="color: indigo;">Not yet a member?  Register here!</p>
            <h2 class="register_h2" style="color: indigo; font-style: italic;">Register Here</h2>
            <form action="/to-validate" method="POST" class="register_form">
                {% csrf_token %}
                <input type="text" name="fname" class="register_form" placeholder="First Name">
                <input type="text" name="lname" class="register_form" placeholder="Last Name">
                <input type="email" name="email" class="register_form" placeholder="Email">
                <input type="password" name="password" class="register_form" placeholder="Password">
                <input type="password" name="confirm" class="register_form" placeholder="Confirm Password">
                <button type="submit" class="login_btn">Register</button>
            </form>
        </div>
        <div class="photos">
            <img src="https://www.vmcdn.ca/f/files/barrietoday/images/events/2018-06-24kidsfishingday11kl.jpg;w=960;h=640;bgcolor=000000" style="width: 400px;">
            <img src="https://atstravel.co.ke/blog/wp-content/uploads/2019/04/IMG_9301.jpg" style="width: 400px;">
            <img src="https://www.yapsody.com/wp-content/uploads/2019/08/Music-Concert-2.jpg" style="width: 400px;">
            <img src="https://af1.photography/wp-content/uploads/2015/11/Derby-Sports-Events-Photographer-basketball-Action-Shot-2.jpg" style="width: 400px;">
        </div>
    </div>
</body>

</html>
