
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login / register</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <div id="wrapper">
        <h1>Event Finder</h1>
        <h3 class="login_h3">Be At Your Special Place</h3>
        {% if messages %}
        <ul class="messages" style="list-style-type: none;">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}><span style="color: blue;">{{ message }}</span></li>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="login">
            <h2 class="login_h2">Log In</h2>
            <form action="/loggingIn" method="POST">
                {% csrf_token %}
                <label for="email">Email</label>
                <input type="text" name="email" class="login_form">
                <label for="password">Password</label>
                <input type="password" name="password" class="login_form">
                <button type="submit" style="width: 135px; margin-top: 5px;">Log In</button>
            </form>
        </div>
        <div class="register">
            <h2 class="font">Register Here</h2>
            <form action="/to-validate" method="POST">
                {% csrf_token %}
                <label for="fname">First Name</label>
                <input type="text" name="fname" class="register_form">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" class="register_form">
                <label for="email">Email</label>
                <input type="email" name="email" class="register_form">
                <label for="password">Password</label>
                <input type="password" name="password" class="register_form">
                <label for="password">Confirm Password</label>
                <input type="password" name="confirm" class="register_form">
                <button type="submit" style="width: 135px; margin-top: 5px;">Register</button>
            </form>
        </div>
    </div>
</body>

</html>
